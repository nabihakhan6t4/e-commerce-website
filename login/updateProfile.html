<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../page01/page01.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- AOS CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />
    <title>Update Profile</title>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="cursor2"></div>
    <!-- Header Start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="../Fashion 1/Fashion-1.html">
            <img src="../images/logo-blue.avif" alt="Logo" class="me-2" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 text-center custom-decoration-hover"
            >
              <!-- Your other menu items -->
            </ul>
            <div class="d-flex align-items-center ms-auto">
              <!-- Cart Icon -->
              <a
                class="nav-link active icon-cart position-relative me-3"
                href="#"
              >
                <i class="fa-solid fa-cart-shopping fs-5"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  0
                </span>
              </a>
              <!-- User Account Dropdown (Visible after login) -->
              <div
                class="nav-item dropdown"
                id="userDropdown"
                style="display: block"
              >
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  aria-label="User Account"
                >
                  <i class="fa-regular fa-user fs-5"></i>
                  <span id="userName"></span>
                  <!-- User's Name will appear here -->
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="../login/updateProfile.html"
                      >Update Profile</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" id="signOut">Sign Out</a>
                  </li>
                </ul>
              </div>

              <!-- Sign Up & Sign In Buttons (Hidden after login) -->
              <div class="nav-item" id="authButtons" style="display: none">
                <a href="../login/register.html" class="btn btn-primary"
                  >Sign Up</a
                >
                <a href="../login/login.html" class="btn btn-primary"
                  >Sign In</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Update Profile</h5>

          <!-- Check if user is logged in -->
          <div class="message">
            <p id="profileMessage"></p>
          </div>

          <!-- Profile Update Form -->
          <form id="profileForm" style="display: none">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter your username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <button type="submit" class="btn btn-custom w-100">
              Update Profile
            </button>
          </form>

          <!-- Login/Register Reminder -->
          <div
            id="loginReminder"
            style="display: none"
            class="text-center mt-3"
          >
            <p>
              Please <a href="../login/login.html">login</a> or
              <a href="../login/register.html">register</a> to update your
              profile.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Simulating user login status
      let userLoggedIn = false; // Change this to true to simulate logged-in user

      document.addEventListener("DOMContentLoaded", () => {
        const profileMessage = document.getElementById("profileMessage");
        const profileForm = document.getElementById("profileForm");
        const loginReminder = document.getElementById("loginReminder");

        if (userLoggedIn) {
          profileMessage.textContent = "You can update your profile below:";
          profileForm.style.display = "block";
        } else {
          profileMessage.textContent = "You don't have a profile yet!";
          loginReminder.style.display = "block";
        }
      });

      // Form submission handling
      document
        .getElementById("profileForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Here you would typically send the updated data to your server
          alert("Profile updated successfully!");
        });
    </script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../page01/page01.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
