<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .account-info img {
            width: 100px;
            border-radius: 50%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../images/logo-blue.avif" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wishlist.html">Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">My Account</h2>

        <div class="account-info text-center">
            <img src="user-profile.jpg" alt="Profile Picture" />
            <p>Name: <span id="user-name">John Doe</span></p>
            <p>Email: <span id="user-email">john@example.com</span></p>
        </div>

        <form id="update-profile-form" class="mt-4">
            <h4>Update Profile</h4>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" value="John Doe" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" value="john@example.com" />
            </div>
            <button type="submit" class="btn btn-custom">Update Profile</button>
        </form>

        <form id="change-password-form" class="mt-4">
            <h4>Change Password</h4>
            <div class="form-group">
                <label for="old-password">Old Password:</label>
                <input type="password" class="form-control" id="old-password" required />
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" class="form-control" id="new-password" required />
            </div>
            <button type="submit" class="btn btn-custom">Change Password</button>
        </form>

        <h3 class="mt-4">Order History</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#1234</td>
                    <td>01/01/2024</td>
                    <td>Shipped</td>
                    <td>$100</td>
                </tr>
                <!-- Additional orders -->
            </tbody>
        </table>

        <h3 class="mt-4">Wishlist</h3>
        <ul id="wishlist" class="list-group">
            <li class="list-group-item">Product 1 <button class="btn btn-danger btn-sm float-end">Remove</button></li>
            <li class="list-group-item">Product 2 <button class="btn btn-danger btn-sm float-end">Remove</button></li>
            <!-- Additional wishlist items -->
        </ul>

        <button id="logout" class="btn btn-danger mt-4">Logout</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('update-profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle profile update logic
            alert('Profile updated!');
        });

        document.getElementById('change-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle password change logic
            alert('Password changed!');
        });

        document.getElementById('logout').addEventListener('click', function() {
            // Handle logout logic
            alert('Logged out successfully!');
            window.location.href = 'index.html'; // Redirect to index.html
        });
    </script>
</body>
</html>
